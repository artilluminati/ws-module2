<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Task Manager</h1>
  </header>

  <div class="modalBackground">
    <div class="modalActive">
        <div class="modalClose">
            &#x2716;
        </div>
        <div class="modalWindow">
            <p id="modalMessage">
            </p>
        </div>
    </div>
  </div>

<div class="container">
  <div class="selector">
      <div class="selectorActive">Активные</div>
      <div>Выполненные</div>
  </div>
  <div class="tasks-container">
      <div class="taskFilter">
          <input type="text" id="filterInput" placeholder="Search tasks...">
          <input type="date" name="" id="filterDate">
          <input type="time" name="" id="filterTime">
      </div>
      
      <div class="taskList">
        <div class="task">
            <div class="task-info">
              <div>
                <input type="text" id="taskTitle" required value="Название задачи">
                <span>Через 40 дней</span>
              </div>
              <div>
                <img src="img/plus-svgrepo-com.svg" class="img-icon cross">
                <input type="text" id="dueDate" placeholder="26.10.2023">
                <input type="text" id="dueTime" placeholder="10:00">
              </div>
            </div>
            <div class="task-sub">
                <div>
                    <input type="checkbox" name="" id="">
                    <span>Название подзадачи</span>
                </div>
                <div class="delete-subtask">
                  <img src="img/plus-svgrepo-com.svg" class="img-icon cross">
                </div>
            </div>
            <div class="addTask">
                <img src="img/plus-svgrepo-com.svg" class="img-icon" alt="">
            </div>
        </div>
      </div>
      <h2>Добавить задачу</h2>
        <div class="task">
            <div>
                <input type="text" id="newTaskTitle" required value="Название задачи">
                <input type="date" id="newDueDate" placeholder="DD.MM.YYYY">
                <input type="time" id="newDueTime" placeholder="HH:MM">
                <input type="submit" value="Создать" style="cursor: pointer;" onclick="addTask()">
            </div>
        </div>
  </div>
</div>
  
  <script src="app.js"></script>
</body>
</html>
